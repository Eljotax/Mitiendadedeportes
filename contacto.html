<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tu Tienda Deportiva</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
</head>
<body>
    <header class="header">
        <img src="/assets/img/logo.jpg" alt="Tu Logo" class="logo">
        <nav class="navbar">
            <div class="nav-container">
                <div class="menu-toggle">
                    <div class="bar"></div>
                    <div class="bar"></div>
                    <div class="bar"></div>
                </div>
                <ul class="nav-list">
                    <li class="nav-item"><a href="index.html">Inicio</a></li>
                    <li class="nav-item"><a href="botines.html">Botines</a></li>
                    <li class="nav-item"><a href="remeras.html">Remeras</a></li>
                    <li class="nav-item"><a href="pelotas.html">Pelotas</a></li>
                    <li class="nav-item"><a href="contacto.html">Contacto</a></li>
                </ul>
            </div>
        </nav>
        <h1 class="main-title">Contáctanos</h1>
    </header>
    <main class="content contact">
        <section>
            <h2>Información de Contacto</h2>
            <p><strong>Dirección:</strong> Calle de Ejemplo, Ciudad, País</p>
            <p><strong>Teléfono:</strong> +123-456-7890</p>
            <p><strong>Correo Electrónico:</strong> info@tutiendadeportiva.com</p>
        </section>
        <section>
            <h2>Formulario de Contacto</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="correo">Correo Electrónico:</label>
                <input type="email" id="correo" name="correo" required>

                <label for="consulta">Consulta:</label>
                <textarea id="consulta" name="consulta" rows="4" required></textarea>

                <button type="submit">Enviar Consulta</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; Tu Tienda Deportiva</p>
    </footer>
</body>
</html>
